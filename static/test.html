<!DOCTYPE html>
<html>
<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Bootstrap core CSS -->
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">

	<!-- Font Awesome CSS -->
	<link href="fonts/font-awesome/css/font-awesome.css" rel="stylesheet">	

	<link href="assets/vendor/ngTimepicker/src/css/ngTimepicker.css" rel="stylesheet">	

</head>
<body ng-app="main">
	<form ng-controller="datetimeCtrl as dt">
  		<p class="input-group">
		    <input type="text" class="form-control" datetime-picker="dd MMM yyyy HH:mm" ng-model="dt.myDate" is-open="dt.isOpen"  />
		    <span class="input-group-btn">
		        <button type="button" class="btn btn-default" ng-click="dt.openCalendar($event, prop)"><i class="fa fa-calendar"></i></button>
		    </span>	
	    </p>
  	</form>
	<div ng-controller="timepickerCtrl as t">
        	
			<uib-timepicker ng-model="t.time" minute-step="t.mStep" show-meridian="false"></uib-timepicker>
			<pre class="alert alert-info">Time is: {{t.time | date:'shortTime' }}</pre>	
    </div>
    <hr>
  	
    <hr>
    <div ng-controller="homeCtrl as ctrl">
    	<ng-timepicker ng-model="ctrl.time1"></ng-timepicker>	
    </div>
    
    


    <!-- Jquery and Bootstap core js files -->
		<script src="plugins/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>

    
    <!-- AngularJS Core-->
		<script src="assets/vendor/angular/angular.min.js"></script>
		<script src="assets/vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="assets/vendor/angular-animate/angular-animate.min.js"></script>

		<!-- Angular UI Calendar -->
		<script src="plugins/fullcalendar/lib/moment.min.js"></script>
		<script src="assets/vendor/angular-ui-calendar/src/calendar.js"></script>
		<script src="plugins/fullcalendar/fullcalendar.min.js"></script>
		<script src="plugins/fullcalendar/lang-all.js"></script>

		<!-- Angular UI DateTimePicker -->
		<script src="assets/vendor/bootstrap-ui-datetime-picker/dist/datetime-picker.min.js"></script>
		<script src="assets/vendor/bootstrap-ui-datetime-picker/dist/datetime-picker.tpls.js"></script>


		<!-- ngTimepicker-->
		<script src="assets/vendor/ngTimepicker/src/js/ngTimepicker.min.js"></script>


		<!-- AngularUI Bootstrap-->

		<script src="assets/vendor/angular-bootstrap/ui-bootstrap.min.js"></script>
		<script src="assets/vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>

		<!-- ngTimepicker-->
		<script src="assets/vendor/adm-dtp/dist/ADM-dateTimePicker.js"></script>

		
		<!-- AngularJS MainApp-->
		
		<script src="client/app.js"></script>
		<script src="client/router.js"></script>
		
		<!-- Controllers -->
		<script src="client/controllers/maincontroller.js"></script>
		<script src="client/controllers/calendar/calViewController.js"></script>
		<script src="client/controllers/calendar/calAdminController.js"></script>
		<script src="client/controllers/calendar/calModalController.js"></script>
		<script src="client/controllers/calendar/timepickerController.js"></script>
		<script src="client/controllers/calendar/datetimeController.js"></script>

		<!-- Directives -->
		<script src="client/directives/directives.js"></script>

		<!-- Servicess -->
		<script src="client/services/calService.js"></script>
		<script src="client/services/service.js"></script>
</body>
</html>
